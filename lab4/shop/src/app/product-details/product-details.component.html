<h2>Product Details</h2>

<div *ngIf="product">
  <img src="{{product.imgURL}}" alt="">
  <h3>{{ product.name }}</h3>
  <p *ngIf="product.rating"><b>Рейтинг:</b> {{ product.rating }}</p>
  <h4>{{ product.price}}₸</h4>
  <p>{{ product.description }}</p>
  <button type="button" (click)="addToCart(product)">Buy</button>
</div>
